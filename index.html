    <script>
      /**
       * 主题锁定脚本 (Theme Locking Script)
       * 在首屏渲染前执行，防止移动端 Web 应用从白色闪烁到黑色
       */
      (function() {
        try {
          const userStr = localStorage.getItem('__MOCK_ACTIVE_USER__');
          if (userStr) {
            const user = JSON.parse(userStr);
            if (user && user.preferences && user.preferences.darkMode === true) {
              document.documentElement.classList.add('dark');
            }
          } else {
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
              document.documentElement.classList.add('dark');
            }
          }
        } catch (e) {
          console.warn('Theme locking failed:', e);
        }
      })();
    </script>
